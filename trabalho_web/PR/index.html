<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div>
    <aside class="busca">
<div>
        <p><h2>Passagens</h2></p>
    <label>
        <input type="radio" name = "opcao" value = "op1"> Ida e Volta
        <input type="radio" name = "opcao" valeu = "op2"> Somente ida
    </label>
        
        <div class="destino">
        <p>Origem <input type="text" placeholder="Digite uma cidade"></p>
        <p>Destino <input type="text" placeholder="Digite uma cidade"></p>

        <div class="datas">
        <p>Datas</p>

        <!-- esse this.checked no checkbox retorna o valor true ou false -->
        <p><input type="checkbox" onclick="desabilitar(this.checked)"/> Sem data</p>

         <!-- tem que colocar esses ids(no caso pode ser o nome que voce preferir) para pode desabilitar e habilitar o input desejado -->
         <p>Ida <input type="date" id="data_ida" placeholder="ida" required /></p>
         <p>Volta <input type="date" id="data_volta" placeholder="volta" required /></p>

        <p>Adultos <input type="number" id="adultos" min="1" max="9" step="1" value="1"></p>
        <p>Menores <input type="number" id= "menores" min="1" max="9" step="1" value="1"></p>

        <label for="classe">Classe
            <select name="classe" id="classe">
                <option value="economica">Economica</option>
                <option value="premium">Premium</option>
                <option value="executiva">Executiva</option>
                <option value="primeira">Primeira</option>
            </select>
            </label>
            <br><br>
            <label for="destino">Destino
                <select name="destino" id="destino">
                    <option value="Brasília">Brasília</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Foz do Iguaçu">Foz do Iguaçu</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceara">Ceara</option>
                    <option value="Rio Grande Do Sul">Rio Grande Do Sul</option>
                    <option value="Goiás">Goiás</option>
                </select>
            </label><br><br>
            <p><button>Pesquisar</button></p>

    </div>
</div>
