<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/0/614.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>    
    <title>Cadastrar</title>
</head>
<body>

    <div class="layout">
        <div class="register">
            <div class="text_register">
                <h1>Registrar</h1>
            </div>
            <form  class="form_register" method="POST" action="./validacao_cadastro.php" onsubmit="return enviar();">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="nome_input" name="nome_cliente"  placeholder="Fulaninha Ciclana" required>
                    <span class="validity"></span>
                </div>


                <div>
                    <label for="nome">RG:</label>
                    <input type="number" class="rg_input" name="rg"  placeholder="00.000.000-0" required >
                    <span class="validity"></span>
                </div>

                <div>
                    <label for="nome">CPF:</label>
                    <input type="number" class="cpf_input" name="cpf_cliente"  placeholder="000.000.000-00" required>
                    <span class="validity"></span>
                </div>

                <div>
                    <label for="diaa">Data de Nascimento</label>
                    <input type="date" id="datePickerId" name="nascimento"  pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2}" required>
                    <span class="validity"></span>
                    <script type="text/javascript">
                        datePickerId.max = new Date().toISOString().split("T")[0];  //esse script e para sincronizar com a data limite com o dia de hj 
                    </script>
                </div>

                <div>
                    <label >Genero: </label>
                    <input type="radio" name="genero" class="sexo_input" id="M" value="Masculino" required>Masculino
                    <input type="radio" name="genero" class="sexo_input" id="F" value="Feminino" required>Feminino
                    <input type="radio" name="genero" class="sexo_input" id="O" value="Outros" required>Outros
                    <span class="validity"></span>
                </div>
                
                <div>
                    <label for="nome">Passaporte:</label>
                    <input type="text" class="passaporte_input" name="passaporte"  placeholder="AA0 0 000" maxlength="7" required>
                    <span class="validity"></span>
                </div>
                
                <div>
                    <label for="nome">Telefone (Fixo):</label>
                    <input type="tel" class="telefone_input" name="tel_cliente"  placeholder="(21) 9999-9999" maxlength="11" required> 
                    <span class="validity"></span>
                </div>

                <div>
                    <label for="nome">Telefone (celular):</label>
                    <input type="tel" class="telefone_cel_input" name="tel_cel_cliente"  placeholder="(21) 99999-9999" maxlength="11" required> 
                    <span class="validity"></span>
                </div>

                <div>
                    <label for="nome">E-mail:</label>
                    <input type="email" class="email_input" name="email_cliente"  placeholder="exemplo@exemplo.com" required>
                    <span class="validity"></span>
                </div>

                <div>
                    <label for="nome">Senha:</label>
                    <input type="password" class="senha_input" name="senha"  pattern="^.{4,13}" placeholder="de 4 a 13 caracteres" title="senha deve ter de 4 a 13 caracteres" maxlength="13" required> 
                    <span class="validity"></span>
                </div>
                
                <div>
                    <input type="submit" value="cadastrar"> 
                </div>
            </form>

            
        </div>
    </div>



    <script src="script_cadastro.js"></script>
</body>
</html>
